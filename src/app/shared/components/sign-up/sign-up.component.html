<div class="container" style="padding-top: 80px; padding-bottom: 80px;">
    <div class="row justify-content-center">
          <div class="col-md-6 border rounded p-4 shadow-lg">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" value="{{ username }}" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control dinamic-input-class" id="exampleInputPassword1" [ngClass]="{ 'dinamic-input-class' : pwdError ? 'is-invalid' : '' }" value="{{ password }}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label" >Confirm password</label>
                        <input type="password" class="form-control dinamic-input-class" id="exampleInputPassword1" [ngClass]="{ 'dinamic-input-class' : pwdError ? 'is-invalid' : '' }" value="{{ pwdConfirmation }}">
                        <div id="pwdHelp" class="form-text text-danger" [ngStyle]="{'display': pwdError ? 'block' : 'none' }">Passwords must match</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1" >Show password</label>
                    </div>
                    <button type="button" class="btn btn-success" (click)="register()">Register</button>
                </form>
          </div>
    </div>
</div>
