<div id="carousel" class="carousel slide" data-bs-ride="carousel" data-bs-touch="true" data-bs-interval="8000">
  <div class="carousel-indicators">
    <button class="indicator-btn" type="button" data-bs-target="#carousel" data-bs-slide-to="0" aria-label="Slide 0" aria-current="true" class="active"></button>
    <button class="indicator-btn" type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 1"></button>
    <button class="indicator-btn" type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 2"></button>
    <button class="indicator-btn" type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="carousel_img_container-1"></div>
    </div>
    <div class="carousel-item active">
      <div class="carousel_img_container-2"></div>
    </div>
    <div class="carousel-item active">
      <div class="carousel_img_container-3"></div>
    </div>
    <div class="carousel-item active">
      <div class="carousel_img_container-4"></div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
